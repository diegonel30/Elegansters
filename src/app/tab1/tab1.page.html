<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<ion-header>
  <ion-toolbar color="primary"  style="height: 70px;">
    <ion-grid>
      <ion-row align-items-center justify-content-center>
        <ion-col size="auto">
          <img src="./assets/img/logoelegansters.png" height="80px" width="auto" alt="Logo de mi catálogo" style="margin-top: -15px; margin-left: 90px;">
        </ion-col>
        <ion-col size="auto">
          <ion-title class="titulo" style="font-size: 1.5em; text-align: center; display: block; margin-top: 10px; margin-left: -30px;" >Elegansters</ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-grid>
  <ion-row>
    <ion-col size="6" *ngFor="let producto of productos">
      <ion-card>
        <img src="{{producto.imagen}}">
        <ion-card-header>
          <ion-card-title>{{producto.titulo}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{producto.descripcion}}
        </ion-card-content>
        <ion-button expand="block" color="success" 
        [href]="'https://wa.me/529511976397?text=¡Hola! Estoy interesado en el producto ' + 
        producto.titulo" target="_blank">Lo quiero!</ion-button>
      </ion-card>
    </ion-col>  
  </ion-row>
</ion-grid>
